{% extends 'base.html' %}

{% block main %}
<h1 class="page-header">File Upload</h1>

{% include 'flash_messages.html' %}

<form method="POST" enctype="multipart/form-data">
    {{ form.csrf_token }}  {# Prevent CSRF attacks #}

    <div class="form-group">
        {{ form.file.label }}  {# File input field label #}
        {{ form.file(class="form-control") }}  {# File input field #}
    </div>

    <button type="submit" class="btn btn-primary mt-3">{{ form.submit.label }}</button>
</form>

{% endblock %}
